server:
  port: 8080
  servlet:
    context-path: /

spring:
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://XXX:3306/community?serverTimezone=UTC
      username: root
      password: root
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
  mail:
    host: smtp.qq.com
    port: 465
    username: XXX@qq.com
    password: XXX
    protocol: smtps
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
      mail.smtp.starttls.required: true
      mail.smtp.socketFactory.port: 465
      mail.smtp.socketFactory.class: javax.net.ssl.SSLSocketFactory
      mail.smtp.socketFactory.fallback: false
  redis:
    database: 11
    host: XXX
    port: 6379
  kafka:
    bootstrap-servers: XXX:9092
    consumer:
      group-id: community-consumer-group
      enable-auto-commit: true
      auto-commit-interval: 3000
  elasticsearch:
    uris: http://XXX:9200
  task:
    execution:
      pool:
        core-size: 8
        max-size: 15
        queue-capacity: 100
    scheduling:
      pool:
        size: 5



mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.suo.pojo
  configuration:
    use-generated-keys: true
    map-underscore-to-camel-case: true
logging:
  level:
    com.suo.mapper: debug

